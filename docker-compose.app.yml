version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend
    environment:
      DATABASE_URL: postgresql://postgres:password@database:5432/appdb
      PYTHONPATH: /app
    ports:
      - "${BACKEND_HOST_PORT:-8001}:${BACKEND_PORT:-8001}"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./backend:/app:ro  # For development - remove in production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: angular_frontend
    ports:
      - "${FRONTEND_HOST_HTTPS_PORT:-443}:${FRONTEND_HTTPS_PORT:-3000}"
      - "${FRONTEND_HOST_HTTP_PORT:-8080}:${FRONTEND_HTTP_PORT:-3000}"
    networks:
      - app_network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  app_network:
    external: true

